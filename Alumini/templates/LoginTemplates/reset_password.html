{% extends 'base/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block css %}
    <link href="{% static 'login/css/reset_password.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="container reset-password" style="height:55vh">
        <div class="col-sm-6 container-center">
            <div class="logo">

            </div>
            <h5 style="text-align: center;">Reset Password</h5>
            <br>
            {% if error %}
                <div>
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input class="form-control" type="text" name="email" placeholder="Email" required>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Send Verification Email"
                           style="font-size: 18px">
                </div>
                <br>
            </form>
        </div>
    </div>
{% endblock %}
