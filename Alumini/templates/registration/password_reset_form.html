{% extends 'base/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block body %}
    <h1>Please specify your email address to receive instructions for resetting it.</h1>>

    <form action="" method="post">
        <div style="display:none">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
        </div>
        {{ form.email.errors }}
        <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password"/>
        </p>
    </form>
{% endblock %}
