{% extends 'base/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block css %}
    <link href="{% static 'registration/css/reset-password.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div class="container reset-password" style="height:60vh">
        <div class="col-sm-6 container-center">
        <h4 style="text-align: center;">Reset Password</h4>
            <br>
    <form action="" method="post">
        <div style="display:none">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
        </div>
        {{ form.email.errors }}
        <div class="form-group" style="text-align:center">
            <label class="control-label" style="font-size:18px;padding:10px;">Email:</label>
            {{ form.email }}
        </div>
<!--        <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password"/>-->
<!--        </p>-->
        <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Send Verification Email"
                           style="font-size: 18px">
        </div>
    </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}

<script type="text/javascript" src="{% static 'registration/js/add_style.js' %}"></script>
{% endblock %}
