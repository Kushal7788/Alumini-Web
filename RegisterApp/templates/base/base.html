<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login{% endblock %}</title>
        <!--loads path to static files-->
    {% load staticfiles %}
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

       <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

<!--    Base Styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}"/>
<!--    Sign in card styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}"/>

    <style>
        #bg{
            background:url({% static 'base/img/bg.jpg' %});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            object-fit: cover;
        }
    </style>

</head>

<body id="bg">
  <nav
      class="navbar navbar-expand-lg navbar-dark navbar-default"
      style="background:rgba(0,0,0,0.6);">
      <a class="navbar-brand logo" href="#">LOGO</a>
      <a class="hello" href="#">Register</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse red" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">About us</a>
          <a class="nav-item nav-link" href="#">Contact us</a>
          <a class="nav-item nav-link" href="#">Members</a>
        </div>
      </div>
    </nav>
  {% block body %}
  {% endblock %}

    <footer class="footer mt-auto py-3">
   <div class="footer-text">
       <span class="copy">&copy;Copyright</span>
       <a href="#" class="footer-link">About Us</a>
       <a href="#" class="footer-link">Contact Us</a>
   </div>
    </footer>
</body>

</html>
